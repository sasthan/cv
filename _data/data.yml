experiences:
    - role: Research Software Engineer
      time: 2015 - Present
      company: IBM Almaden Research Center
      details: |
        - Leading accomplishment awarded projects, involved in development of end-to-end solutions and predictive analytical tools in Cloud services, IoT. 
        - Applying Machine Learning models to quickly build prototypes. 
        - Development of integrated predictive analytics solution with performance management tool that can perform sales analysis of services. 
        - Patents and publications at top-tier conferences.
        
    - role: Application Engineer
      time: 2014 - 2015
      company: AirWatch by VMware
      details: |
          - Worked on implementing a new framework for AirWatch Application and Device Management services hosted in multi-tenant SaaS and on-premise customer environments to securely manage application and content on employee mobile devices for Fortune 50 clients.
          - Implemented service framework publishes information to customers from AirWatch SQL database about Application Catalog and Secure Content Lock to enable application and device management. It also provides automated policy compliance by scheduling actions and notifications on violation of defined rules.

    - role: Firmware Engineer Intern
      time: 2013 - 2014
      company: ClearConnex Inc
      details: |
          - Worked as a Firmware Engineer to port Lua scripting environment to company's OS abstraction - ClearOS and ClearLink - in Lua scripting and C languages.
          - Removed OS dependencies of 12 drivers for Sierra Wireless Modems to make them portable for embedded systems environment and tested them with different Lua scripts.

